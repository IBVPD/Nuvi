# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        #sonata.admin_doctrine_orm.block.audit:
        #    contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.rss:

        # Some specific block from the SonataMediaBundle
        #sonata.media.block.media:
        #sonata.media.block.gallery:
        #sonata.media.block.feature_media:

knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: NSAceBundle:Menu:menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig # The renderer to use, list is also available by default

sonata_admin:
    title:      NUVI Sentinel Network Administration
    templates:
        layout: NSSentinelBundle:Sonata:layout.html.twig
        pager_links: NSSentinelBundle:Sonata:pager.html.twig

sonata_doctrine_orm_admin:
  templates:
    form:
      - NSUtilBundle:Form:SonataDoctrineORM/form_admin_fields.html.twig

jms_serializer:
    property_naming:
        separator:  ~
        lower_case: false

    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"

jms_translation:
  locales: %locales%
  configs:
    sentinel:
      output_dir: %kernel.root_dir%/../src/NS/SentinelBundle/Resources/translations        
      dirs: [ "%kernel.root_dir%/../src/NS/SentinelBundle" ]
      excluded_names: [ "*TestCase.php", "*Test.php" ]
      excluded_dirs: [ cache, data, logs, Features ]
      output_format: xliff

knp_paginator:
  template:
    pagination: NSAceBundle:Form:pagination.html.twig

lunetics_locale:
    strict_mode: true
    guessing_order:
        - router
        - cookie
        - browser
    allowed_locales: %locales%
    switcher:
        show_current_locale: true

fos_oauth_server:
    db_driver: orm       # Driver availables: orm, mongodb, or propel
    client_class:        NS\ApiBundle\Entity\Client
    access_token_class:  NS\ApiBundle\Entity\AccessToken
    refresh_token_class: NS\ApiBundle\Entity\RefreshToken
    auth_code_class:     NS\ApiBundle\Entity\AuthCode
    service:
        user_provider: ns.sentinel.user_provider

sensio_framework_extra:
    view: { annotations: false }
    router: { annotations: true }
#    request: { converters: true }
    
fos_rest:
    param_fetcher_listener: true
    format_listener: true
    view:
        view_response_listener: true
        formats:
            json: true
            xml:  true
        templating_formats:
            html: true
    format_listener:
        rules:
            - { path: ^/api, priorities: [ json, xml ], fallback_format: false, prefer_extension: true }
            - { path: '^/', priorities: [ 'text/html', '*/*'], fallback_format: html, prefer_extension: true }

    disable_csrf_role: ROLE_API
    exception:
      codes:
        'Symfony\Component\HttpKernel\Exception\NotFoundHttpException': 404
        '\NS\SentinelBundle\Exceptions\NonExistentCase': 404

nelmio_api_doc:
  name: WHO API Documentation
  sandbox:
    accept_type: application/json
    request_format:
      method: accept_header
      default_format: json
    authentication:
      delivery: header
      name: Authorization
    body_format: json

ns_import:
  classes: { NS\SentinelBundle\Entity\IBD: IBD, NS\SentinelBundle\Entity\Rotavirus: Rotavirus }

services:
  ns.form.types.autocomplete:
    class: NS\UtilBundle\Form\Types\Autocomplete
    arguments: [ "@doctrine.orm.entity_manager", "@router" ]
    tags:
      - { name: form.type, alias: ns_autocomplete }
  ns.ajax_autocompleter:
    class: NS\UtilBundle\Service\Ajax
    arguments: [ "@doctrine.orm.entity_manager", "@request", "@templating" ]
    scope: request
  twig.text_extension:
    class: Twig_Extensions_Extension_Text
    tags:
      - name: twig.extension
  extension.listener:
    class: NS\SentinelBundle\Listeners\DoctrineExtensionListener
    calls:
      - [ setContainer, [ @service_container ] ]
    tags:
      # loggable hooks user username if one is in security context
      - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
  gedmo.listener.loggable:
    class: Gedmo\Loggable\LoggableListener
    tags:
      - { name: doctrine.event_subscriber, connection: default }
    calls:
      - [ setAnnotationReader, [ @annotation_reader ] ]
