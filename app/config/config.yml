imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
      name: WorldHealtOrganizationSentinelNetwork
      save_path: /tmp/nedco
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
      resources:
        - 'NSTemplatesBundle:Form:fields.html.twig'
        - 'NSUtilBundle:Form:fields.html.twig'
        - 'NobletSolutionsNedcoBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        types:
            TripleChoice: NS\SentinelBundle\Entity\Type\TripleChoice
            Doses: NS\SentinelBundle\Entity\Type\Doses
            Diagnosis: NS\SentinelBundle\Entity\Type\Diagnosis
            CXRResult: NS\SentinelBundle\Entity\Type\CXRResult
            DischargeOutcome: NS\SentinelBundle\Entity\Type\DischargeOutcome
        mapping_types:
            TripleChoice: TripleChoice
            Doses: Doses
            Diagnosis: Diagnosis
            CXRResult: CXRResult
            DischargeOutcome: DischargeOutcome
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
