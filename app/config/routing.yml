home_redirect:
    pattern: /
    defaults:
        _controller: lunetics_locale.switcher_controller:switchAction
        route: homepage
        statusCode: 301
        useReferrer: false

login_check:
    pattern: /login_check

logout:
    pattern: /logout

JMSTranslationBundle_ui:
    resource: "@JMSTranslationBundle/Controller/"
    type:     annotation
    prefix:   /_trans

admin:
     resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
     prefix: /{_locale}/admin

_sonata_admin:
     resource: .
     type: sonata_admin
     prefix: /{_locale}/admin
   
api_login_auth:
    pattern: /oauth/v2/auth
    defaults: { _controller: 'NSApiBundle:Authorize:authorize' }

api_login:
    pattern: /oauth/v2/auth/login
    defaults: { _controller: 'NSApiBundle:Security:login' }

api_login_check:
    pattern: /oauth/v2/auth/login_check
    defaults: { _controller: 'NSApiBundle:Security:loginCheck' }

fos_oauth_server_token:
    resource: "@FOSOAuthServerBundle/Resources/config/routing/token.xml"

fos_oauth_server_authorize:
    resource: "@FOSOAuthServerBundle/Resources/config/routing/authorize.xml"

ns_sentinel:
    resource: "@NSSentinelBundle/Resources/config/routing.yml"
    prefix:   /