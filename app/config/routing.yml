home_redirect:
    pattern: /
    defaults:
        _controller: lunetics_locale.switcher_controller:switchAction
        route: homepage
        statusCode: 301
        useReferrer: false

login_check:
    pattern: /login_check
    
logout:
    pattern: /logout

JMSTranslationBundle_ui:
    resource: "@JMSTranslationBundle/Controller/"
    type:     annotation
    prefix:   /_trans

admin:
     resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
     prefix: /{_locale}/admin

_sonata_admin:
     resource: .
     type: sonata_admin
     prefix: /{_locale}/admin

ns_sentinel:
    resource: "@NSSentinelBundle/Resources/config/routing.yml"
    prefix:   /
