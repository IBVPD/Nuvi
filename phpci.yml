build_settings:
    ignore:
        - "vendor"
        - "tests"
        - "app/cache"
        - "src/*/*/DataFixtures"
        - "app/SymfonyRequirements.php"
    mysql:
        host: "localhost"
        user: "phpunit"
        pass: "phpunit2014"

setup:
    composer:
        action: "install"
    shell:
        - "cd %BUILD_PATH% && cp app/config/parameters_test.yml.dist app/config/parameters_test.yml"
        - "cd %BUILD_PATH% && ./app/console doctrine:database:drop --env=test --force"
        - "cd %BUILD_PATH% && ./app/console doctrine:database:create --env=test"
        - "cd %BUILD_PATH% && ./app/console doctrine:schema:create --env=test"

test:
    php_mess_detector:
        allow_failures: true
        rules:
          - "codesize"
          - "unusedcode"
          - "app/naming.xml"
    php_loc: 
        directory: "src"
    php_cpd:
        allow_failures: true
    php_unit:
        config:
            - "app/phpunit.xml.dist"
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
